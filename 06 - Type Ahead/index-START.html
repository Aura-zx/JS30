<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

let cities = []
fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities.push(...data))

function findMatches(wordToMatch, cities) {
  return cities.filter(place => {
    let regex = new RegExp(wordToMatch, 'gi')
    return place.city.match(regex) || place.state.match(regex)
  })
}

function numberWithCommas(x) {
  // \B ä¸ä½äºŽå¼€å¤´æˆ–è€…ç»“å°¾çš„ï¼Œä¸“é—¨ç”¨æ¥åŒ¹é…ä½ç½®çš„
  // ?=(\d{3})+(?!\d)å…¶åŽç´§æŽ¥åŒ…å«3ä¸ªæ•°å­—çš„ä¸²å’Œè‡³å°‘åŒ…å«1ä¸ªæ•°å­—çš„ä¸²
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')
}

function displayMatches() {
  let matchArray = findMatches(this.value, cities)
  let html = matchArray.map(place =>{
    let regex = new RegExp(this.value, 'gi')
    let cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`)
    let stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`)
    return `
        <li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${numberWithCommas(place.population)}</span>
        `
  }).join('');
  suggestions.innerHTML = html;
}

let searchInput = document.querySelector('.search')
let suggestions = document.querySelector('.suggestions')

searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);

</script>
  </body>
</html>
